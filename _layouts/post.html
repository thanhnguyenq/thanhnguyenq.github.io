---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}

  <p style="display: inline-block;">Tag:</p>
  {% for tag in page.tags %}
    <a href="{{ site.tagURL }}{{ tag }}" title="{{ tag }}" class="highlighter-rouge tag">{{ tag }}</a>
  {% endfor %}
</div>
