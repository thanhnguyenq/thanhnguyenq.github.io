<input id="src" class="search-box" placeholder="Source video" type="url">
<button type="button" onclick="onPlay();">Play</button>
<video id="video" src="" controls style="display:none;max-width:100%"></video>
<script type="text/javascript">
  function onPlay() {
    var video = document.getElementById('video');
    video.setAttribute('src', document.getElementById('src').value);
    video.style.display = "block";
  };
</script>
