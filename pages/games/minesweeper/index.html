<script type="text/javascript">
// disable default right click
document.oncontextmenu = function() {return false;};

$("#minesweeper td").click(function() {
  var col = $(this).parent().children().index($(this));
  var row = $(this).parent().parent().children().index($(this).parent());
  if(arrMark[row][col] == -3 && arrMark[row][col] == -4) {
    return;
  }
  if(arr[row][col] != -1) {
    if(arr[row][col] != 0) {
      $(this).css("background", "unset");
      arrMark[row][col] = -2;
      $(this).html(arr[row][col]);
    } else {
      discover(row, col);
    }
  } else {
    alert("You lose!");
    restart();
  }
});

$("#minesweeper td").mousedown(function(e){
  if( e.button == 2 ) {
    // Right mouse
    var col = $(this).parent().children().index($(this));
    var row = $(this).parent().parent().children().index($(this).parent());
    if(arrMark[row][col] != -2  && arrMark[row][col] != -3 && arrMark[row][col] != -4) {
      $(this).html('<i class="fa fa-flag" aria-hidden="true" style="color:wheat"></i>');
      arrMark[row][col] = -3;
    } else if(arrMark[row][col] == -3) {
      $(this).html('<i class="fa fa-question" aria-hidden="true" style="color:wheat"></i>');
      arrMark[row][col] = -4;
    } else if(arrMark[row][col] == -4) {
      $(this).html('');
      arrMark[row][col] = 0;
    }
    return false;
  }
  return true;
});

var arr = initArr();
arr = markNumber(arr);
var arrMark = initArr();
var bomb = countBomb(arr);

function initArr() {
  var arr = new Array(20);
  for (var i = 0; i < 20; i++) {
    arr[i] = new Array(20);
  }
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      arr[i][j] = 0;
    }
    arr[i][Math.floor(Math.random() * 20)] = -1;
    arr[i][Math.floor(Math.random() * 20)] = -1;
  }
  return arr;
};

// Mark number around mine
function markNumber(arr) {
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      if(arr[i][j] == -1) {
        // Top Left
        if(arr[i - 1] != null && arr[i - 1][j - 1] != null && arr[i - 1][j - 1] != -1) {
          arr[i - 1][j - 1] += 1;
        }
        // Top
        if(arr[i - 1] != null  && arr[i - 1][j] != null && arr[i - 1][j] != -1) {
          arr[i - 1][j] += 1;
        }
        // Top Right
        if(arr[i - 1] != null && arr[i - 1][j + 1] != null && arr[i - 1][j + 1] != -1) {
          arr[i - 1][j + 1] += 1;
        }
        // Right
        if(arr[i] != null && arr[i][j + 1] != null && arr[i][j + 1] != -1) {
          arr[i][j + 1] += 1;
        }
        // Bottom Right
        if(arr[i + 1] != null && arr[i + 1][j + 1] != null && arr[i + 1][j + 1] != -1) {
          arr[i + 1][j + 1] += 1;
        }
        // Bottom
        if(arr[i + 1] != null && arr[i + 1][j] != null && arr[i + 1][j] != -1) {
          arr[i + 1][j] += 1;
        }
        // Bottom Left
        if(arr[i + 1] != null && arr[i + 1][j - 1] != null && arr[i + 1][j - 1] != -1) {
          arr[i + 1][j - 1] += 1;
        }
        // Left
        if(arr[i] != null && arr[i][j - 1] != null && arr[i][j - 1] != -1) {
          arr[i][j - 1] += 1;
        }
      }
    }
  }
  return arr;
};

function discover(row, col) {
  // Is discovered?
  if(arrMark[row][col] == -2 || arrMark[row][col] == -3 || arrMark[row][col] == -4) {
    return;
  }
  var table = $("#minesweeper")[0];
  var cell = table.rows[row].cells[col];
  var $cell = $(cell);
  $cell.css("background", "unset");
  arrMark[row][col] = -2;
  if (arr[row][col] != 0) {
    $cell.html(arr[row][col]);
  }

  if(arr[row][col] != 0) {
    return;
  }

  // Top Left
  if(arr[row - 1] != null && arr[row - 1][col - 1] != null && arr[row - 1][col - 1] != -1) {
    discover(row - 1, col - 1);
  }
  // Top
  if(arr[row - 1] != null && arr[row - 1][col] != null && arr[row - 1][col] != -1) {
    discover(row - 1, col);
  }
  // Top Right
  if(arr[row - 1] != null && arr[row - 1][col + 1] != null && arr[row - 1][col + 1] != -1) {
    discover(row - 1, col + 1);
  }
  // Right
  if(arr[row] != null && arr[row][col + 1] != null && arr[row][col + 1] != -1) {
    discover(row, col + 1);
  }
  // Bottom Right
  if(arr[row + 1] != null && arr[row + 1][col + 1] != null && arr[row + 1][col + 1] != -1) {
    discover(row + 1, col + 1);
  }
  // Bottom
  if(arr[row + 1] != null && arr[row + 1][col] != null && arr[row + 1][col] != -1) {
    discover(row + 1, col);
  }
  // Bottom Left
  if(arr[row + 1] != null && arr[row + 1][col - 1] != null && arr[row + 1][col - 1] != -1) {
    discover(row + 1, col - 1);
  }
  // Left
  if(arr[row] != null && arr[row][col - 1] != null && arr[row][col - 1] != -1) {
    discover(row, col - 1);
  }
};

function countBomb(arr) {
  var res = 0;
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      if(arr[i][j] == -1) {
        res++;
      }
    }
  }
  return res;
}

function checkWin() {
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      if(arrMark[i][j] == -2 || arr[i][j] == -1){
        continue;
      } else {
        return;
      }
    }
  }
  alert("You win!");
  restart();
}

function clearContent() {
  var table = $("#minesweeper")[0];
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      var cell = table.rows[i].cells[j];
      var $cell = $(cell);
      $cell.html("");
    }
  }
}

function restart() {
  arr = initArr();
  arr = markNumber(arr);
  arrMark = initArr();
  bomb = countBomb(arr);
  clearContent();
  $("#minesweeper td").css("background", "#666");
}
window.setInterval(checkWin, 500);
</script>
