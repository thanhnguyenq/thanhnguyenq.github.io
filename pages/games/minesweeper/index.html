<script type="text/javascript">
var arr = initArr();

   for (var j = 0, col; col = row.cells[j]; j++) {

	 col.innerHTML = arr[i][j];

// Initialize array
function initArr() {
  var arr = new Array(10);
  for (var i = 0; i < 10; i++) {
    arr[i] = new Array(10);
  }
  for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 10; j++) {
      arr[i][j] = 0;
    }
    arr[i][Math.floor(Math.random() * 10)] = -1;
    arr[i][Math.floor(Math.random() * 10)] = -1;
  }
  return arr;
};

// Mark number around mine
function markNumber(arr) {
  for (var i = 0; i < 10; i++) {
    for (var j = 0; j < 10; j++) {
      if(arr[i][j] == -1) {
        // Top Left
        if(arr[i - 1] != null && arr[i - 1][j - 1] != null && arr[i - 1][j - 1] != -1) {
          arr[i - 1][j - 1] += 1;
        }
        // Top
        if(arr[i - 1] != null  && arr[i - 1][j] != null && arr[i - 1][j] != -1) {
          arr[i - 1][j] += 1;
        }
        // Top Right
        if(arr[i - 1] != null && arr[i - 1][j + 1] != null && arr[i - 1][j + 1] != -1) {
          arr[i - 1][j + 1] += 1;
        }
        // Right
        if(arr[i] != null && arr[i][j + 1] != null && arr[i][j + 1] != -1) {
          arr[i][j + 1] += 1;
        }
        // Bottom Right
        if(arr[i + 1] != null && arr[i + 1][j + 1] != null && arr[i + 1][j + 1] != -1) {
          arr[i + 1][j + 1] += 1;
        }
        // Bottom
        if(arr[i + 1] != null && arr[i + 1][j] != null && arr[i + 1][j] != -1) {
          arr[i + 1][j] += 1;
        }
        // Bottom Left
        if(arr[i + 1] != null && arr[i + 1][j - 1] != null && arr[i + 1][j - 1] != -1) {
          arr[i + 1][j - 1] += 1;
        }
        // Left
        if(arr[i] != null && arr[i][j - 1] != null && arr[i][j - 1] != -1) {
          arr[i][j - 1] += 1;
        }
      }
    }
  }
  return arr;
};
