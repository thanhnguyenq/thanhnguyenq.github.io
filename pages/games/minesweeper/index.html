<script type="text/javascript">
$("#minesweeper td").click(function(this) {
  this.css('background', 'unset');
});

var arr = initArr();
arr = markNumber(arr);

var table = document.getElementById("minesweeper");
for (var i = 0, row; row = table.rows[i]; i++) {
  //iterate through rows
  //rows would be accessed using the "row" variable assigned in the for loop
  for (var j = 0, col; col = row.cells[j]; j++) {
    //iterate through columns
    //columns would be accessed using the "col" variable assigned in the for loop
    col.innerHTML = arr[i][j];
  }
}
// Initialize array
function initArr() {
  var arr = new Array(20);
  for (var i = 0; i < 20; i++) {
    arr[i] = new Array(20);
  }
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      arr[i][j] = 0;
    }
    arr[i][Math.floor(Math.random() * 20)] = -1;
    arr[i][Math.floor(Math.random() * 20)] = -1;
  }
  return arr;
};

// Mark number around mine
function markNumber(arr) {
  for (var i = 0; i < 20; i++) {
    for (var j = 0; j < 20; j++) {
      if(arr[i][j] == -1) {
        // Top Left
        if(arr[i - 1] != null && arr[i - 1][j - 1] != null && arr[i - 1][j - 1] != -1) {
          arr[i - 1][j - 1] += 1;
        }
        // Top
        if(arr[i - 1] != null  && arr[i - 1][j] != null && arr[i - 1][j] != -1) {
          arr[i - 1][j] += 1;
        }
        // Top Right
        if(arr[i - 1] != null && arr[i - 1][j + 1] != null && arr[i - 1][j + 1] != -1) {
          arr[i - 1][j + 1] += 1;
        }
        // Right
        if(arr[i] != null && arr[i][j + 1] != null && arr[i][j + 1] != -1) {
          arr[i][j + 1] += 1;
        }
        // Bottom Right
        if(arr[i + 1] != null && arr[i + 1][j + 1] != null && arr[i + 1][j + 1] != -1) {
          arr[i + 1][j + 1] += 1;
        }
        // Bottom
        if(arr[i + 1] != null && arr[i + 1][j] != null && arr[i + 1][j] != -1) {
          arr[i + 1][j] += 1;
        }
        // Bottom Left
        if(arr[i + 1] != null && arr[i + 1][j - 1] != null && arr[i + 1][j - 1] != -1) {
          arr[i + 1][j - 1] += 1;
        }
        // Left
        if(arr[i] != null && arr[i][j - 1] != null && arr[i][j - 1] != -1) {
          arr[i][j - 1] += 1;
        }
      }
    }
  }
  return arr;
};
</script>
