---
layout: default
title: Tag Search
---
<h1 style="display: inline;margin-right: 14px;">Tag:</h1>
<p id="tag-name" class="highlighter-rouge" style="display: inline-block; color: #207ef8;"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var url = window.location.href;
var keyword_arr = url.match(/(?:\?tag=)([a-zA-z0-9]+)/i);
var keyword = keyword_arr[1];
$('#tag-name').html(keyword);
$.getJSON("{{ site.allpost }}", (datas) => {
  datas.forEach((data) => {
    if(data.tags.indexOf(keyword) != -1) {
      $("#content").append("<div class='search-block'>")
      $("#content").append("<a href='" + data.url + "'>" + data.title + "</a>");
      $("#content").append('<p class="date-time"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;' + data.date + '</p>');
      $("#content").append('</div>');
    }
  });
  if(datas.length == 0) {
    $("#content").append("<h2>No result!</h2>")
  }
});
</script>
