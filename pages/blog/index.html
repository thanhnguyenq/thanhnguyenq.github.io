---
layout: default
title: Thanh Nguyen's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    {% for tag in post.tags %}
      <a href="{{ site.tagURL }} {{ tag }}" title="{{ tag }}" class="highlighter-rouge">{{ tag }}</a>
    {% endfor %}
  </li>
  {% endfor %}
</ul>
